<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sección Responsiva sin Repeat</title>
<style>
  section {
    display: grid;
    grid-template-columns: 1fr 1fr 1fr; /* Por defecto, 3 columnas */
    gap: 10px;
    padding: 20px;
  }

  .grid-item {
    background-color: #f0f0f0;
    text-align: center;
    padding: 20px;
    border: 1px solid #ddd;
  }

  /* Para pantallas medianas, usa 2 columnas */
  @media (max-width: 800px) {
    section {
      grid-template-columns: 1fr 1fr; /* 2 columnas */
    }
  }

  /* Para pantallas pequeñas, usa 1 columna */
  @media (max-width: 500px) {
    section {
      grid-template-columns: 1fr; /* 1 columna */
    }
  }
</style>
</head>
<body>

<section>
  <div class="grid-item">Elemento 1</div>
  <div class="grid-item">Elemento 2</div>
  <div class="grid-item">Elemento 3</div>
  <div class="grid-item">Elemento 4</div>
  <div class="grid-item">Elemento 5</div>
  <div class="grid-item">Elemento 6</div>
</section>

</body>
</html>
