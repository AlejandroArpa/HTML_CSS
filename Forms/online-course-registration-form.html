<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online course registration</title>
</head>
<body>
    
    <form action="">

        <label for="input-name">Nombre estudiante</label>
        <input type="text" required maxlength="50" name="name" id="input-name" placeholder="Pepito">

        <label for="input-lastname">Apellido estudiante</label>
        <input type="text" required maxlength="50" name="lastname" id="input-lastname" placeholder="Perez" >

        <label for="input-mail">Correo</label>
        <input type="email" name="mail" id="input-mail" placeholder="mail@my-mail.com" required >

        <label for="input-birthday">Fecha de nacimiento</label>
        <input id="input-birthday" name="birthday" type="date" required >

        <div>
            <label>Genero:</label>
            <label for="Female">Femenino</label>
            <input name="gender" value="Female" type="radio" required id="Female" >
            <label for="Male">Masculino</label>
            <input name="gender" value="Male" type="radio" required id="Male" >
        </div>

        <label for="input-select-country">Seleccione un pais</label>
        <select name="country" required id="input-select-country" >
            <option selected disabled>--Selecciona una opcion--</option>
            <option value="Colombia">Colombia</option>
            <option value="Other">Otro</option>
        </select>

        <label for="input-select-city">Seleccione una ciudad</label>
        <select name="city" required id="input-select-city" >
            <option selected disabled>--Selecciona una opcion--</option>
            <option value="Medellin">Medellin</option>
            <option value="Other">Otro</option>
        </select>

        <label for="course">Curso al que desea inscribirse</label>
        <select name="course" id="course" required>
            <option selected disabled>--seleccione un curso---</option>
            <option value="course1">curso1</option>
            <option value="course2">curso2</option>
            <option value="course3">curso3</option>
            <option value="course4">curso4</option>
        </select>

        <label for="experience">Nivel de experiencia</label>
        <input type="range" name="experience" id="experience" min="0" max="10" value="5" oninput="this.nextElementSibling.value = this.value">
        <output>5</output> 

        <label for="notification">Desea recibir notificaciones?</label>
        <input type="checkbox" name="notification" id="notification">

        <label for="promo">Desea recibir promociones?</label>
        <input type="checkbox" name="promo" id="promo">

        <input type="submit" value="Enviar">
        <input type="reset" value="Borrar">

    </form>

</body>
</html>
