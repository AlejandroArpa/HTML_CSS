<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <header>

    </header>
    <main>
        <section id="form-section">
            <h3><i>Login</i></h3>
            <form 
            action="get"
            autocomplete="on"
            onsubmit="return false"
            >
                <label for="input-user">Usuario</label>
                <input autofocus name="user" id="input-user" type="text" required minlength="4" >

                <label for="input-psw">Password</label>
                <input name="psw" id="input-psw" type="password" required minlength="7">

                <label for="input-rememberme">Recuerdame</label>
                <input type="checkbox" name="rememberme" id="input-rememberme">
                
                <label for="input-accesscode">Codigo de acceso</label>
                <input name="accesscode" type="number" required min="1000" max="9999" >
                
                <label for="input-lastdate">Fecha ultima de visita</label>
                <input name="last-date" type="date" required >

                <label for="input-time">Hora de acceso</label>
                <input name="time" type="time" required >
                
                <button type="submit">Aceptar</button>
                <input type="reset" value="Borrar">
            </form>
        </section>
    </main>
    <footer>

    </footer>
</body>
</html>
