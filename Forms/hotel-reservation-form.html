<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hotel reservation form</title>
</head>
<body>
    
    <form action="">
        
        <label for="input-name">Nombre cliente</label>
        <input type="text" required maxlength="50" name="name" id="input-name" placeholder="Pepito">

        <label for="input-lastname">Apellido cliente</label>
        <input type="text" required maxlength="50" name="lastname" id="input-lastname" placeholder="Perez" >

        <label for="input-mail">Correo</label>
        <input type="email" name="mail" id="input-mail" placeholder="mail@my-mail.com" required >

        <label for="arrive-date">Fecha de llegada</label>
        <input type="date" name="arrive-date" id="arrive-date" required>

        <label for="live-date">Fecha de salida</label>
        <input type="date" name="live-date" id="live-date" required>

        <label for="rooms-num">Numero de habitaciones</label>
        <input type="number" name="rooms-num" id="rooms-num" min="1" max="6" value="1" required>

        <label for="adults">Numero de adultos</label>
        <input type="number" name="adults" id="adults" value="1" required>

        <label for="children">Numero de ni√±os</label>
        <input type="number" name="children" id="children" min="0" required>

        <label for="notification">Desea recibir notificaciones?</label>
        <input type="checkbox" name="notification" id="notification">

        <label for="promo">Desea recibir promociones?</label>
        <input type="checkbox" name="promo" id="promo">

        <input type="submit" value="Reservar">
        <input type="reset" value="Borrar">
    </form>

</body>
</html>
